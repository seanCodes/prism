}

	margin: .5em 0;

	color: black;

	tab-size: 4;

	white-space: pre;
	word-wrap: normal;
}

#language {
	column-count: 4;
}

	#language label {
		display: block;
		padding: .2em;
	}

	#language input {
		margin-right: 1em;
	}
	
	#language strong {
		display: block;
		column-span: all;
	}

</style>
<script src="prefixfree.min.js"></script>
</head>
<body>

<header>

	<div class="intro" data-src="templates/header-main.html" data-type="text/html"></div>

</header>

<section>
	<form>
		<p>
			<textarea>
.accommodations {
	li {
		.clearfix();

	}
	.muted {
		color: darken(#fff, 35%);

		}

		}
	}
}
// Base class and wrapper
.navbar {
  overflow: visible;
  margin-bottom: @baseLineHeight;

  // Fix for IE7's bad z-indexing so dropdowns don't appear below content that follows the navbar
  *position: relative;
  *z-index: 2;
}

// Inner for background effects
// Gradient is applied to its own element because overflow visible is not honored by IE when filter is present
.navbar-inner {
  min-height: @navbarHeight;
  padding-left:  20px;
  padding-right: 20px;
  #gradient > .vertical(@navbarBackgroundHighlight, @navbarBackground);
  border: 1px solid @navbarBorder;
  .border-radius(@baseBorderRadius);
  .box-shadow(0 1px 4px rgba(0,0,0,.065));

  // Prevent floats from breaking the navbar
  .clearfix();
}
			</textarea>
		</p>
		
		<p>Result:</p>
		<pre><code></code></pre>
		
		<p id="language">
			<strong>Language:</strong>
		</p>
	</form>
</section>

<footer data-src="templates/footer.html" data-type="text/html"></footer>

<script src="prism.js"></script>
<script src="utopia.js"></script>
<script src="components.js"></script>
<script src="code.js"></script>
<script src="components/prism-less.js"></script>
<script>
(function() {
var form = $('form'), code = $('code', form),
    languages = components.languages;

for (var id in languages) {
	if (id == 'meta') {
		continue;
	}
	
	var name = languages[id].title || languages[id];
	
	$u.element.create('label', {
		contents: [
			{
				tag: 'input',
				properties: {
					type: 'radio',
					name: 'language',
					value: id,
					onclick: function () {
						var lang = this.value;
						code.className = 'language-' + lang;
						code.textContent = code.textContent;
						
						if (!Prism.languages[lang]) {
							$u.script('components/prism-' + lang + '.js');
						}
						
						Prism.highlightElement(code);
					}
				}
			}, name
		],
		inside: '#language'
	});
}

var radios = $$('input[name=language]');
radios[0].checked = true;
radios[0].onclick();

var textarea = $('textarea', form);

(textarea.oninput = function() {
	code.textContent = this.value || '';
	code.className = 'language-less';
	Prism.highlightElement(code);
	console.log(Prism.languages.less);
}).call(textarea);

})();

</script>

</body>
</html>
